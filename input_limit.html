<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="text" value="" id="btn"/>
    <input type="text" value="" id="btn2"/>
    <script>

        var btn = document.getElementById('btn');
        btn.onkeydown = function () {
            if(btn.value.length>=5)
                event.returnValue = false;
        }

        var btn2 = document.getElementById('btn2');
        btn2.onkeyup = function (event) {
            if(btn2.value.length>=5)
                btn2.value = btn2.value.substring(0,5);
                event.returnValue = false;
        }

    </script>
</body>
</html>
