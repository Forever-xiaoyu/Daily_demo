<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>鼠标移入/移出改变样式</title>
	<style type="text/css">
		.box{
			width: 200px;
			height: 200px;
			background: #000;
			color: #fff;
			box-sizing: border-box;
			padding: 15px 15px;
			margin: 10px auto;
			font-size: 14px;
			cursor: crosshair;
		}
	</style>
</head>
<body>
	<div class="box">
		鼠标移入改变样式，鼠标移出恢复。
	</div>

	<script type="text/javascript">
		var box = document.getElementsByClassName("box")[0];
		// console.log(box);
		box.onmouseover = function(){
			box.style.background = "#fff";
			box.style.border = "4px solid red";
			box.style.color = "red";
		}
		box.onmouseout = function(){
			box.style.background = "#000"
			box.style.border = "none";
			box.style.color = "#fff";
		}

		/*
			可以定义一个hover选择器，
			鼠标经过className为hover，
			鼠标移开className为空。

		 */
	</script>
</body>
</html>
